<!-- propriedades basicas do css
    max-width e min-width
    min-height e max-height       
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background: pink;
            max-width: 500px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <button>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam unde cupiditate sint cumque repudiandae quae? Atque, ratione excepturi sunt explicabo in eveniet enim quo voluptates recusandae quidem minima reprehenderit dolor!
    </button>
</body>
</html>
