        /* .fundo-verde span ~p{

        .fundo-verde p + p{
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="fundo-verde">
        <p>Elemento 1 </p>
        <p>Elemento 2 </p>
        <span>
          <p>Elemento 3</p>

      </div>
</body>
