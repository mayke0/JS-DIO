<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tag tbody, thead e tfoot - Dio.me</title>
    
</head>
<body>
    <table summary="Tabela de idades de Alunos" border="1" width="250" align="center">
        <caption>Tabela de idades dos alonos</caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Diogo</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Rayane</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Maycon </td>
            <td>25</td>
        </tr>
        <tr>
            <td>Dayane</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>25</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>Total</td>
            <td>5</td>
        </tr>
       </tfoot>
    </table>
     
</body>
</html>
